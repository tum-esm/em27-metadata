[tool.poetry]
name = "em27_metadata"
version = "1.0.0-rc.1"
description = "Single source of truth for ESM's EM27 measurement logistics"
readme = "README.md"
authors = [
    "Moritz Makowski <moritz.makowski@tum.de>",
    "Marlon Mueller <marlon.mueller@tum.de>",
]
packages = [{ include = "em27_metadata" }]
repository = "https://github.com/tum-esm/em27-metadata"

[tool.poetry.dependencies]
python = "^3.9"
tum-esm-utils = "^1.4.0"
pydantic = "^2.1.1"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
black = "^22.12.0"
mypy = "^1.2.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100

[tool.mypy]
strict = true
implicit_reexport = true
no_warn_unused_ignores = true
plugins = ["pydantic.mypy"]


[[tool.mypy.overrides]]
module = ["pendulum"]
ignore_missing_imports = true

[tool.pytest.ini_options]
markers = [
    "ci: run in GitHub CI",
    "action: run when using this repo as a GitHub Action",
    "local: run locally",
]
